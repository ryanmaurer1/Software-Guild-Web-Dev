  
<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>Lucky Sevens</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<!-- LINK TO BOOTSTRAP CDN --> 
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
	

	<!-- JAVASCRIPT --> 

	<script type="text/javascript">			

	function rollDice(){
		return Math.floor(Math.random() *6) +1;
	}


	function playGame(){

		var startingBet = Number(document.getElementById("bet").value); //Starting bet
		var gameMoney = startingBet; 
		var die1; 
		var die2; 
		var dice; 
		var numOfRolls = 0; // Total rolls before going broke
		var amountWon = 0; //Highest amount won 
		var rollCount = 0; // Total rolls at highest amount won


		if(gameMoney <=0){
				alert("Please enter a starting bet")
			}

			else{
				while(gameMoney > 0){
					die1 = rollDice();
					die2 = rollDice();
					dice = die1 + die2;
					numOfRolls = numOfRolls + 1;

					if(dice != 7){
						gameMoney = gameMoney - 1;
					}
					else{
						gameMoney = gameMoney + 4;	
							if(gameMoney > amountWon){
								amountWon = gameMoney - amountWon;
								rollCount=numOfRolls;
						}
					}
				}
			}
		document.getElementById("results").style.display = "block";
		document.getElementById("starting-bet").innerText = "$" + startingBet;
		document.getElementById("rolls").innerText = numOfRolls;
		document.getElementById("amount-won").innerText = "$" + amountWon;
		document.getElementById("roll-count").innerText = rollCount;
		return false;
	}

	</script>
	
	<style>
				body {
					background-color: azure;
					color:darkslategray;
					padding-top: 50px;
				}
		
				#play {
					width: 15%;
				}
			
				.form-control {
					width: 15%;
					display:inline;
				}


	</style>
</head>
	
		
<body>	

	<!-- WHAT THE USER SEES WHEN THEY FIRST OPEN THE PAGE --> 
	
	<h1 style="text-align: center;">Lucky Sevens</h1>
	<br>
		
	<div class="container">
	  <div class="row">
		<div class="col text-center">
			<label for="bet"><h5>Starting Bet:</h5></label>
		  <input type="text" id="bet" class="form-control" placeholder="$0.00">	
		</div>
	  </div>
		<br>
		<div class="col text-center">
		  <button onclick="playGame()" type="submit" class="btn btn-primary pull-down" id="play">Play</button>
		</div>
	</div>
	
	<br><hr><br>

	
	<!-- TABLE FOR RESULTS --> 
	<div class="row justify-content-center">
		<div class ="col-auto">
	<table id="results" class="table table-striped table-responsive" style="display: none">
	  <tbody>
		 <tr>
		  	<th colspan="2" style="text-align: center; background-color: azure; color:darkslategray; font-size: 1.3em; border: none;">Results</th>
		 </tr>
		 <tr> 
			<td>Starting Bet</td>
			<td><span id="starting-bet"></span></td>
		 </tr>
		 <tr>
			 <td>Total Rolls Before Going Broke</td>
			 <td><span id="rolls"></span></td>
		 </tr>
		 <tr>
			 <td>Highest Amount Won</td>
			 <td><span id="amount-won"></span></td>
		 </tr> 
		 <tr>
			 <td>Roll Count at Highest Amount Won</td>
			 <td><span id="roll-count"></span></td>
		 </tr>
	  </tbody>
	</table>
		</div>
	</div>
	

	
	
	<!-- EXTERNAL JS LINKS --> 
	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
