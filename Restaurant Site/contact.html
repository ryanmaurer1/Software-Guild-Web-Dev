		<!-- BEGIN FORM -->	
			
			
		<div class="row">
			<div class="col-sm-6 offset-sm-3">
				<form action="#" method="POST" >
					
					<div class="form-group row">
						<label for="name" class="required form-control-label col-sm-6">Name:</label>
						<div class="col-sm-4">
							<input type="text"  class="form-control" id="name" name="name" placeholder="Ryan Maurer">
						</div>
					</div>
					<div class="form-group row">
						<label for="email" class="required form-control-label col-sm-6">Email:</label>
						<div class="col-sm-4">
							<input type="email" class="form-control" id="email" name="email" placeholder="ryanmaurer1@gmail.com">
						</div>
					</div>	
					<div class="form-group row">	
						<label for="phone" class="required form-control-label col-sm-6">Phone:</label>
						<div class="col-sm-4">						
							<input type="text" class="form-control" pattern="[0-9]{10}" placeholder="6083970043" id="phone" name="phone">
						</div>
					</div>
					<div class="form-group row">
						<label for="reason" class="form-control-label col-sm-6">Reason for Inquiry:</label>
						<div class="col-sm-4">
							<select class="form-control" id="reason" name="reason">
								<option value="catering" selected>Catering</option>
								<option value="privateParty">Private Party</option>
								<option value="feedback">Feedback</option>
								<option value="other">Other</option></select>
						</div>
					</div>
					<div class="form-group row">
						<label for="info" class="form-control-label col-sm-6 ">Additional Information:</label>
						<div class="col-sm-4">						
							<textarea class="form-control" id="info"></textarea>
						</div>
					</div>
					<div class="form-group row">
						<label for="visited" class="form-control-label col-sm-6 ">Have you been to the restaurant?</label>
						<div class="col-sm-4">
							<div class="form-check form-check-inline">
								<input type="radio" id="yes" name="visited" value="yes" checked>
								<label class="form-check-label" for="yes">Yes</label>
							</div>
							<div class="form-check form-check-inline">
								<input type="radio" id="no" name="visited" value="no">
								<label class="form-check-label" for="no">No</label>
							</div>							
						</div>
					</div>
					<div class="form-group row">
						<label for="bestDay" class="form-control-label col-sm-6">Best day to contact you:</label>
						<div class="col-sm-5">
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="monday" name="bestDay" value="monday">
								<label class="form-check-label" for="monday">M</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="tuesday" name="bestDay" value="tuesday">
								<label class="form-check-label" for="tuesday">T</label>
							</div>
							<div class="form-check form-check-inline">						
								<input class="form-check-input" type="checkbox" id="wednesday" name="bestDay" value="wednesday">
								<label class="form-check-label" for="wednesday">W</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="thursday" name="bestDay" value="thursday">
								<label class="form-check-label" for="thursday">Th</label>
							</div>
							<div class="form-check form-check-inline">
								<input class="form-check-input" type="checkbox" id="friday" name="bestDay" value="friday">
								<label class="form-check-label" for="friday">F</label>
							</div>
						</div>
					</div>
					<button type="submit" class="btn btn-default" onclick="validate()">Submit</button>
